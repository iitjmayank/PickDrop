    <script>
      if (currentUser.get("firstname")) {
        $('.firstname').text(currentUser.get("firstname"));
      }
      if (currentUser.get("lastname")) {
        $('.lastname').text(currentUser.get("lastname"));
      }
      if (currentUser.get("gender")) {
        $('.gender').text(currentUser.get("gender"));
      }
      $('.email').text(currentUser.get("email"));
      if (currentUser.get("phone")) {
        $('.phone').text( "+91-" + currentUser.get("phone"));
      }
      if (currentUser.get("homeaddress")) {
        $('.homeaddress').text(currentUser.get("homeaddress"));
      }
      if (currentUser.get("officeaddress")) {
        $('.officeaddress').text(currentUser.get("officeaddress"));
      }
      $('#profile-update').click(function() {
        $('#user-section').load('profile_edit.html');
      });
    </script>
