<div class="row">
        <div class="col-md-12 col-md-offset-2 ">
            <h4 class="section-heading"><u>Primary Details</u></h4>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-6 col-md-12 col-md-offset-2">
            <dl class="dl-horizontal">
              <dt>First name:</dt> <dd class="firstname">--</dd><br/>
              <dt>Last name:</dt> <dd class="lastname">--</dd><br/>
              <dt>Gender:</dt> <dd class="gender">--</dd><br/>
              <dt>E-mail id:</dt> <dd class="email">--</dd><br/>
              <dt>Contact Number:</dt> <dd class="phone">+91- </dd><br/>
              <dt>Home address:</dt> <dd class="address"> No Stored address. Please add location for better experience.</dd>
            </dl>

        </div>
        <div class="clearfix"></div>
        <div class="col-lg-5 col-lg-offset-2 text-center">
            <button  id = "profile-update" class="btn btn-xl">edit</button>
        </div>
    </div>
    <script>
      if (currentUser.get("firstname")) {
        $('.firstname').text(currentUser.get("firstname"));
      }
      if (currentUser.get("lastname")) {
        $('.lastname').text(currentUser.get("lastname"));
      }
      if (currentUser.get("gender")) {
        $('.gender').text(currentUser.get("gender"));
      }
      $('.email').text(currentUser.get("email"));
      if (currentUser.get("phone")) {
        $('.phone').text( "+91-" + currentUser.get("phone"));
      }
      if (currentUser.get("address").length>0) {
        var addressHTML = "<dl class=dl-horizontal>";
        currentUser.get("address").forEach(function(entry) {
            var res = entry.split('~');
            addressHTML+= "<dt>"+res[0]+":</dt><dd>"+res[1]+"</dd>";
        });
        addressHTML+="</dl>";
        $('.address').html(addressHTML);
      }
      $('#profile-update').click(function() {
        $('#user-section').load('profile_edit.html');
      });
    </script>
