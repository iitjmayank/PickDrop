<div class="modal fade" id="addlocation-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content" role="dialog">
            <div class="modal-header login_modal_header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h2 class="modal-title" id="myModalLabel">Add new address</h2>
            </div>
            <div class="modal-body">
                <form id="addLocation" novalidate>
                    <div class="container row">
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="House number and society name" id="houseNumber" required data-validation-required-message="Please enter house number and society name.">
                            <p class="help-block text-danger"></p>
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Location landmark" id="landmark" required data-validation-required-message="Please enter location landmark.">
                            <p class="help-block text-danger"></p>
                        </div>
                        <select class="form-control" id="area">
                            <option>select area</option>
                            <option value="Hi-Tech">Hi-Tech</option>
                            <option value="Kondapur">Kondapur</option>
                            <option value="Gachibowli">Gachibowli</option>
                            <option value="Madhavpur">Madhavpur</option>
                        </select>
                        <br/>
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="How should we save this address? Home, office,...etc" id="address-alias" required data-validation-required-message="Please enter address shortcut.">
                            <p class="help-block text-danger"></p>
                        </div>
                        <div class="col-lg-12 text-right">
                            <button id="submit-new-address" type="submit" class="btn btn-xl">Add</button>
                        </div>
                    </div>
                </form>
            </div>                                                                                                            
        </div>
    </div>
</div>
