<div class="modal fade" id="addlocation-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content" role="dialog">
            <div class="modal-header login_modal_header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h2 class="modal-title" id="myModalLabel">Add new address</h2>
            </div>
            <div class="modal-body">
                <form id="orderForm" novalidate>
                    <div class="row">
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="House number and society name" id="houseNumber" required data-validation-required-message="Please enter house number and society name.">
                            <p class="help-block text-danger"></p>
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Location landmark" id="landmark" required data-validation-required-message="Please enter location landmark.">
                            <p class="help-block text-danger"></p>
                        </div>
                        <select class="form-control" >
                            <option id="11" value="11am - 12pm">Hi-Tech</option>
                            <option id="12" value="12pm - 1pm">Kondapur</option>
                            <option id="1" value="1pm - 2pm">Gachibowli</option>
                            <option id="2" value="2pm - 3pm">Madhavpur</option>
                        </select>
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="How should we save this address? Home, office,..." id="houseNumber" required data-validation-required-message="Please enter address shortcut.">
                            <p class="help-block text-danger"></p>
                        </div>
                        <div class="col-lg-12 text-right">
                            <div id="success"></div>
                            <button type="submit" class="btn btn-xl">Add</button>
                        </div>
                    </div>
                </form>
            </div>                                                                                                            
        </div>
    </div>
</div>
